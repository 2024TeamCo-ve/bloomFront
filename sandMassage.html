<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #ffffff;
            color: rgb(37, 67, 42);
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .header-infomenu {
            width: 100%;
            height: 70px;
            font-family: "Zen Old Mincho";
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header-bloom {
            font-size: 26px;
            font-weight: bold;
            padding-left: 10px; 
        }

        .header-menu {
            color: #AEAEAE;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }

        .header-main,
        .header-notice,
        .header-contact {
            font-size: 18px;
        }

        .header-infomenu span {
            font-size: 13px;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }

        .message-container {
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #AEAEAE;
            border-radius: 8px;
        }

        .message textarea {
            width: 100%;
            height: 300px;
            border: none;
            resize: none;
            overflow: hidden;
        }

        .footer {
            padding: 15px;
            text-align: center;
        }

        .footer button {
            background-color: #a7b3a9;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #25432A;
        }
    </style>
    <title>쪽지 보내기</title>
</head>
<body>

    <div class="container">
        <div class="header-infomenu">
            <div class="header-bloom">Bloom</div>

            <div class="header-menu">
                <div class="header-main">MAIN</div>
                <div class="header-notice">NOTICE</div>
                <div class="header-contact">CONTACT</div>
            </div>

            <span>
                <div class="header-message">MESSAGE</div>
                <div class="header-mypage">MY PAGE</div>
                <div class="header-login">LOGIN</div>
                <div class="header-join">JOIN</div>
            </span>
        </div>
    
        <div class="header">
            쪽지 보내기
        </div>
        <div class="recipient">
            받는 사람: <input type="text" id="recipientInput" placeholder="이름">
        </div>
        <div class="message-container">
            <div class="message">
                <textarea id="messageInput" placeholder="내용 입력칸"></textarea>
            </div>
        </div>
        <div class="footer">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var recipientName = document.getElementById("recipientInput").value;
            var message = document.getElementById("messageInput").value;

            if (recipientName.trim() === "" || message.trim() === "") {
                alert("받는 사람과 메시지를 모두 입력하세요.");
            } else {
                alert("받는 사람: " + recipientName + "\n메시지 전송:\n" + message);
            }
        }
    </script>

</body>
</html>
